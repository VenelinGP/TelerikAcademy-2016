<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {
            border: 2px solid #9EDEED;
            border-collapse: collapse;
            background: #F3F9FA;
            color: #8CF4F2;
            font: bold 36px verdana;
            height: 70px;
            width: 290px;
            text-shadow: 3px 2px 4px #969696;
            padding: 0px 12px 0px 0px;
            
        }
    </style>
    <title>
        Calculator
    </title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" align="right" valign="middle">123</td>
        </tr>
        <tr>
            <td align="center">1</td>
            <td align="center">2</td>
            <td align="center">3</td>
            <td align="center">+</td>
        </tr>
        <tr>
            <td align="center">4</td>
            <td align="center">5</td>
            <td align="center">6</td>
            <td align="center">-</td>
        </tr>
        <tr>
            <td align="center">7</td>
            <td align="center">8</td>
            <td align="center">9</td>
            <td align="center">*</td>
        </tr>
        <tr>
            <td colspan="2" align="center">0</td>
            <td align="center">.</td>
            <td align="center">/</td>
        </tr>
    </table>
</body>
</html>
